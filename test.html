<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smart ATM</title>
</head>
<style>
    #map{
        margin-top: 25px;
        width: 100%;
        height: 350px;
    }
    </style>

<body>
    <!-- start of navigation bar -->
    <div class="topnav" id="myTopnav">
        <a href="#" class="active">Smart ATM</a>
        <a href="test.html">Home</a>
        <a href="#contact">Contact Us</a>
        <a href="#about">About Us</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>

    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
    </script>
    <!-- start of maps -->
    <script>
        function initMap() {
            var options = {
                zoom: 12,
                center:{lat:30.0660, lng:31.4856}
            }

            var map = new
            google.maps.Map(document.getElementById('map'), options);

            var marker = new google.maps.Marker({
                postion:{lat:30.0661, lng:31.4855}, 
                map: map,
                icon: 'https://developers.google.com/maps/api/javascript/examples/full/images/beachflag.png'
            });
        }
    </script>
    <div id="map">
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDysTbLK77RLhLHwlmeRjIuZsWmkDCAqFs&callback=initMap">
        </script>
    </div>
    <!--start of main body-->
    <div class="main-body">
        <div class="container">
            <div class="box with-draw">
                <img src="with-draw.png" alt="with-draw">
                <a href="#">WITH DRAW</a>
            </div>
            <div class="box deposit">
                <img src="deposit.png" alt="deposit">
                <a href="#">Deposit</a>
            </div>
        </div>
    </div>
</body>
</html>
